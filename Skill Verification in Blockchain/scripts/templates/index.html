<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    body {
        background-image: url('https://wallpapercave.com/wp/wp8283604.jpg');
    }

    .main-body {
        padding: 15px;
        background-image: url('https://wallpapercave.com/wp/wp8283604.jpg');
    }
</style>

<body>
<div class="container-fluid">
    <div id="header" class="container-lg p-3 my-4 text-white">
        <h1>
            Skillified
        </h1>
    </div>
    <div class="row justify-content-center">

        <div class="col-md-8">
            <div id="top">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-body">
                            <form action='/login' method="POST" name="login">
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"></span>
                                    <input type="text" class="form-control" placeholder="Username" name="empId">
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-addon"></span>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="submit" class="btn btn-primary px-4" value="Login" name="submit">
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>Create a Skillified Account to have all your skills verified and showcased at a
                                    single place</p>
                                <!-- <button type="button" href="#middle" class="btn btn-primary active mt-3">Register Now!</button>
                 -->
                                <a class="btn btn-primary active mt-3" href="#middle">Register Now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div id="middle">
                <div class="card p-4">
                    <div class="card-body">
                        <form action='/register' method="POST" name="register">
                            <h1>Register</h1>
                            <p class="text-muted">Create New Account</p>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"></span>
                                <input type="text" class="form-control" placeholder="Username" name="name">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"></span>
                                <input type="text" class="form-control" placeholder="Employee ID" name="emp_id">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"></span>
                                <input type="text" class="form-control" placeholder="Email ID" name="email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"></span>
                                <input type="text" class="form-control" placeholder="Work Experience" name="work_exp">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-addon"></span>
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="submit" class="btn btn-primary px-4" value="Register" name="submit">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
